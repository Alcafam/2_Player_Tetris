<!DOCTYPE html>
<html>
    <head>
        <title>Tetris - Multiplayer</title>

        <!-- Jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Bootstrap and Fontawesome -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- Javascripts -->
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script src="./js/dimensions.js"></script>
        <script src="./js/classes.js"></script>
        <script src="./js/functionalities.js"></script>
        <script src="./js/socket_events.js"></script>
    </head>
    <body class="container">
        <div class="row mt-5 mb-2 justify-content-center">
            <div class="col" height="600" id="details">
                <h2 id="user_name"> </h2>
                <h3 id = "scoreboard">Score: 0</h3>               
            </div>
            <div class="col">
                <h2>Opponent</h2>
            </div>
        </div>
        
        <div class="row mb-3 justify-content-center">
            <div class="col">
                <div class="row">
                    <canvas class="w-75 border border-1" width="300" height="600" id="game_canvas"></canvas>
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <canvas class="w-75 border border-1" width="300" height="600" id="opponent_game_canvas"></canvas>
                </div>
            </div>
        </div>
        <div class="container" id="options"></div>
        <div class="container">
            <div class="border border-1">
                <h5 class="f-1">Moves</h5>
                <p class="fw-light"><i class="fa fa-arrow-up"></i> - rotate</p>
                <p class="fw-light"><i class="fa fa-arrow-right"></i> - move to right</p>
                <p class="fw-light"><i class="fa fa-arrow-left"></i> - move to left</p>
                <p class="fw-light"><i class="fa fa-arrow-down"></i> - fast drop</p>
                <p class="fw-light"><i class="fa fa-window-minimize"></i> - fast drop</p>
            </div> 
        </div>

        <div class="modal" tabindex="-1" id="new_connection_modal">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-body">
                    <form id="new_user">
                        <label>Username:</label>
                        <input class="form-control" id="name">
                        <input class="btn btn-success my-2 float-end" type="submit" value="Ok">
                    </form>
                </div>
                </div>
            </div>
        </div>

        <div class="modal" tabindex="-1" id="sorry_modal">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-body">
                    <h1 id="message">Sorry Room is currently full</h1>
                </div>
                </div>
            </div>
        </div>
    </body>
</html>
